<html>
    <script src="jquery.1.6.4.min.js"></script>
    <body>
        <div>Click ME!</div>
    </body>
</html>
<script>
    // jquery code
$( document).ready( function() { 
        $('div').mouseover(function(){
            console.log("In!");
            $('div').click(function(){
                console.log("clicked!");
                });
            });
        $('div').mouseout(function($('div').unbind())});
        })
</script>
